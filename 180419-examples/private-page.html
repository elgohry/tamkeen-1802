    <body>
        <h1>Welcome to My Awesome App</h1>
        <div id="sign-in-status"></div>
        <div id="sign-in"></div>
        <ul id="account-details"></div>
    </body>

<script type="text/javascript">

    firebase.auth().onAuthStateChanged(handleUser);

    function handleUser(user) {
        if (user) {
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var uid = user.uid;
          var phoneNumber = user.phoneNumber;
          var providerData = user.providerData;

          $('#sign-in-status').append('Signed in');
          $('#sign-in').append('<a href="logout.html">Signout</a>');
          $('#account-details').append("<li>"+email+"</li>");
          $('#account-details').append("<li>"+emailVerified+"</li>");
          $('#account-details').append("<li>"+phoneNumber+"</li>");
          $('#account-details').append("<li>"+photoURL+"</li>");
          $('#account-details').append("<li>"+uid+"</li>");
          $('#account-details').append("<li>"+providerData+"</li>");
          $('#account-details').append("<li>"+displayName+"</li>");
        } else {
          $('#sign-in-status').append('Signed out');
          $('#sign-in').append('<a href="authentication.html">Sign in</a>');
        }
    }
  </script>

</html>
